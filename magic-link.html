<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page d'inscription">
    <title>Magic Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <img src="img/header-cleo.png" alt="Logo" class="mail-header">
    <div class="container-top-mdp">
        <div class="container-top-content">
            <h1 class="mail-title">Votre code de connexion</h1>
            <p class="mail-text">Saisissez ce code pour vous connecter à CleoAcademy :</p>

        </div>
        <div class="code-container">
            <div class="code-item">
                <p class="code-text">1</p>
            </div>
            <div class="code-item">
                <p class="code-text">2</p>
            </div>
            <div class="code-item">
                <p class="code-text">3</p>
            </div>
            <div class="code-item">
                <p class="code-text">4</p>
            </div>
            <div class="code-item">
                <p class="code-text">5</p>
            </div>
            <div class="code-item">
                <p class="code-text">6</p>
            </div>
        </div>
        <div class="container-top-content">
            <p class="mail-text">Ce code expirera dans 5 minutes.</p>
            <p class="mail-text">Si vous n’avez pas demandé cela, veuillez ignorer cet e-mail.</p>

        </div>
    </div>




    <footer>
        <img src="img/logo-cleo.png" alt="Logo" class="footer-logo">
        <p class="footer-text">5bis Villa Emile Bergerat, 92200 Neuilly-sur-Seine, France</p>
    </footer>
</body>

</html>
